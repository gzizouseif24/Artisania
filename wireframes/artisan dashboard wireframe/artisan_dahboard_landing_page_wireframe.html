<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#191610] tracking-light text-[32px] font-bold leading-tight min-w-72">Welcome, Fatima</p></div>
            <div class="pb-3">
              <div class="flex border-b border-[#e4ded3] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#e5cd98] text-[#191610] pb-[13px] pt-4" href="#">
                  <p class="text-[#191610] text-sm font-bold leading-normal tracking-[0.015em]">My Products</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e7d57] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e7d57] text-sm font-bold leading-normal tracking-[0.015em]">Add New Product</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e7d57] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e7d57] text-sm font-bold leading-normal tracking-[0.015em]">My Profile</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#8e7d57] pb-[13px] pt-4" href="#">
                  <p class="text-[#8e7d57] text-sm font-bold leading-normal tracking-[0.015em]">My Orders</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
